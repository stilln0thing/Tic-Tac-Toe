<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id = "container">
        <table id="grid">
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>

    </div>
    <div id = "winner" ></div>
    <script src="tictac.js"></script>
</body>

</html>
